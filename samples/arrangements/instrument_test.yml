---
:score:
  :tempo_profile:
    :start_value: !ruby/object:Musicality::Tempo
      beats_per_minute: 120
      beat_duration: !ruby/object:Rational
        denominator: 4
        numerator: 1
  :program:
    :segments:
    - !ruby/range
      begin: 0
      end: 1.0
      excl: true
  :parts:
    1:
      :notes:
      - :duration: 0.125
        :intervals:
        - :pitch:
            :octave: 3
      - :duration: 0.125
        :intervals:
        - :pitch:
            :octave: 3
            :semitone: 2
      - :duration: 0.25
        :intervals:
        - :pitch:
            :octave: 3
      - :duration: 0.5
        :intervals:
        - :pitch:
            :octave: 3
        - :pitch:
            :octave: 3
            :semitone: 4
:instrument_configs:
  1:
    :plugin_name: synth_instr_3
    :initial_settings:
    - blend
    - short attack
    - long decay
